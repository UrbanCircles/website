	<link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2F3A4F;
            --accent: #FF6B6B;
            --text: #333333;
            --background: #f8f9fa;
            --input-border: #dddddd;
            --section-spacing: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: var(--section-spacing);
        }

        .logo {
            width: clamp(100px, 25vw, 140px);
            height: clamp(100px, 25vw, 140px);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(90deg) scale(1.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 2.75rem);
            color: var(--primary);
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .bio {
            font-size: clamp(1rem, 3vw, 1.15rem);
            color: #666666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            padding: 0 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            flex-wrap: wrap;
            padding: 1rem 0;
        }

        .social-link {
            font-size: 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
            text-decoration: none;
            width: 2.75rem;
            height: 2.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .social-link:hover {
            color: var(--accent);
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .coffee-section {
            margin: 1rem 0;
        }

        .coffee-button {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .coffee-button:hover {
            transform: scale(1.05);
        }

        .coffee-button img {
            width: 220px;
            height: auto;
        }

        .newsletter {
            padding: 2rem 0 1rem;
        }

        .newsletter form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .newsletter input {
            padding: 0.9rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .newsletter input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.15);
        }

        .newsletter button {
            padding: 0.9rem 1.75rem;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            border-radius: 8px;
        }

        .newsletter button:hover {
            background: var(--accent);
            transform: translateY(-1px);
        }

        @media (min-width: 480px) {
            .container {
                padding: 3rem 2rem;
            }

            .header-section {
                gap: 1.5rem;
            }

            .newsletter form {
                flex-direction: row;
            }

            .newsletter input {
                width: 70%;
                border-radius: 8px 0 0 8px;
            }

            .newsletter button {
                width: 30%;
                border-radius: 0 8px 8px 0;
            }
        }

        @media (min-width: 768px) {
            :root {
                --section-spacing: 4rem;
            }

            .container {
                padding: 4rem 2rem;
            }

            .bio {
                padding: 0;
            }

            .coffee-button img {
                width: 240px;
            }
        }
    </style>
</head>
